<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-9">
              <form class="searchForm input-group mb-3">
                <input
                  type="search"
                  class="form-control searchCity"
                  name="searchCity"
                  id="searchCity"
                  placeholder="Type a city..."
                  aria-describedby="basic-addon2"
                />
                <button>
                  <img
                    src="images/Vector_search_icon.png"
                    alt="searchIcon"
                    id="searchIcon"
                  />
                </button>
              </form>
            </div>
            <div class="col-3">
              <button id="locationButton">My Location</button>
            </div>
          </div>
          <div class="row">
            <div class="col-5 todayWeather">
              <h1>28</h1>
              <span id="mainUnit">ºC</span>
              <a href="#" id="adUnit">ºF</a>
              <div id="location">New York</div>
              <div id="dateTime"></div>
              <p id="description">Cloudy with clearning</p>
              <img
                src="images/weather1.png"
                class="weatherIcon"
                alt="weather-image"
              />
            </div>

            <div class="col-6 weekForecast">
              <div class="row dayForecast">
                <div class="col-8">Monday</div>
                <div class="col-2">28</div>
                <div class="col-2 nightTemperature">13</div>
              </div>
              <div class="row dayForecast">
                <div class="col-8">Tuesday</div>
                <div class="col-2">26</div>
                <div class="col-2 nightTemperature">15</div>
              </div>
              <div class="row dayForecast">
                <div class="col-8">Wednesday</div>
                <div class="col-2">27</div>
                <div class="col-2 nightTemperature">17</div>
              </div>
              <div class="row dayForecast">
                <div class="col-8">Thursday</div>
                <div class="col-2">26</div>
                <div class="col-2 nightTemperature">18</div>
              </div>
              <div class="row dayForecast">
                <div class="col-8">Friday</div>
                <div class="col-2">23</div>
                <div class="col-2 nightTemperature">15</div>
              </div>
              <div class="row dayForecast">
                <div class="col-8">Saturday</div>
                <div class="col-2">29</div>
                <div class="col-2 nightTemperature">16</div>
              </div>
              <div class="row dayForecast">
                <div class="col-8">Sunday</div>
                <div class="col-2">25</div>
                <div class="col-2 nightTemperature">17</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <p class="fotter">
        <a
          href="https://github.com/lida-skakun/SheCodes-Weather-App"
          target="_blank"
        >
          Open-source code
        </a>
        by Lida Tkachova
      </p>
    </div>
  </body>
  <script src="src/main.js"></script>
</html>
